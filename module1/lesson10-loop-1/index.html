    const h1 = document.createElement('h1');
    h1.textContent = "Bảng cửu chương";
    h1.style.color = "blue";
    const p = document.createElement('p');
    let operator = "+";
    switch (operator) {
      case '+':
        p.textContent = "Bảng cửu chương cộng";
        break;
      case '-':
        p.textContent = "Bảng cửu chương trừ";
        break;
      case '*':
        p.textContent = "Bảng cửu chương Nhân";
        break;
      case '/':
        p.textContent = "Bảng cửu chương chia";
        break;
      default:
        p.textContent = "Bảng cửu chương cộng";
    }
    document.body.appendChild(h1);
    document.body.appendChild(p);
    const table = document.createElement('table');

    // chèn thêm các dòng và cột trước khi render ra table trên giao diện
    // table, tr, td, th, tbody, thead, tfoot
    for (let i = 1; i <= 9; i++) {
      const row = document.createElement('tr');
      for (let j = 1; j <= 9; j++) {
        const cell = document.createElement('td');
        cell.textContent = `${i} ${operator} ${j} = ${eval(`${i} ${operator} ${j}`)}`; // Template literal `${}`
        cell.style.border = "1px solid black";
        // cell.style.padding = "5px";
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
    console.log(table);

    document.body.appendChild(table);
