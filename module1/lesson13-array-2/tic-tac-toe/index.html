<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- Add SweetAlert library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      transform: perspective(500px) rotateX(5deg);
      transition: transform 0.3s;
    }

    table:hover {
      transform: perspective(500px) rotateX(0deg);
    }

    td {
      width: 80px;
      height: 80px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 5px;
    }

    td:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .turn-indicator {
      font-size: 1.2rem;
      margin-bottom: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      display: inline-block;
    }

    .reset-btn {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
    }

    .x-symbol {
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }

    .o-symbol {
      color: #6bdaff;
      text-shadow: 0 0 10px rgba(107, 218, 255, 0.5);
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes winner {
      0% {
        background-color: rgba(255, 215, 0, 0.3);
      }

      50% {
        background-color: rgba(255, 215, 0, 0.7);
      }

      100% {
        background-color: rgba(255, 215, 0, 0.3);
      }
    }
  </style>
</head>

<body>
  <h1>âœ¨ Tic Tac Toe âœ¨</h1>
  <div class="game-container">
    <div class="turn-indicator">Player <span id="current-turn" class="x-symbol">X</span>'s turn</div>
    <div id="game-board"></div>
    <button class="reset-btn" onclick="resetGame()">New Game</button>
  </div>

  <script>
    const BOARD_SIZE = 3;
    let turn = 'X';
    let gameActive = true;
    const gameBoard = document.getElementById("game-board");
    const turnIndicator = document.getElementById("current-turn");

    function createBoard() {
      const table = document.createElement("table");
      for (let i = 0; i < BOARD_SIZE; i++) {
        const row = document.createElement("tr");
        table.appendChild(row);
        for (let j = 0; j < BOARD_SIZE; j++) {
          const cell = document.createElement("td");
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.textContent = " ";

          cell.addEventListener('click', function () {
            if (cell.textContent.trim() === "" && gameActive) {
              cell.textContent = turn;

              // Add symbol class and animation
              cell.classList.add(turn === 'X' ? 'x-symbol' : 'o-symbol');
              cell.style.animation = 'pop 0.3s ease-out';

              // Check winner before changing turn
              const hasWon = checkWinner(parseInt(cell.dataset.row), parseInt(cell.dataset.col));

              if (!hasWon) {
                turn = turn === 'X' ? 'O' : 'X';
                turnIndicator.textContent = turn;
                turnIndicator.className = turn === 'X' ? 'x-symbol' : 'o-symbol';
              }
            } else if (gameActive) {
              // Create subtle shake animation
              cell.style.animation = 'shake 0.3s ease';
              setTimeout(() => { cell.style.animation = ''; }, 300);
            }
          });

          row.appendChild(cell);
        }
      }
      gameBoard.appendChild(table);
    }

    function checkWinner(row, col) {
      const cells = document.querySelectorAll('td');
      const currentPlayer = cells[row * BOARD_SIZE + col].textContent;
      let winningCells = [];

      // Check row
      if (cells[row * BOARD_SIZE].textContent === currentPlayer &&
        cells[row * BOARD_SIZE + 1].textContent === currentPlayer &&
        cells[row * BOARD_SIZE + 2].textContent === currentPlayer) {
        winningCells = [row * BOARD_SIZE, row * BOARD_SIZE + 1, row * BOARD_SIZE + 2];
      }
      // Check column
      else if (cells[col].textContent === currentPlayer &&
        cells[col + BOARD_SIZE].textContent === currentPlayer &&
        cells[col + 2 * BOARD_SIZE].textContent === currentPlayer) {
        winningCells = [col, col + BOARD_SIZE, col + 2 * BOARD_SIZE];
      }
      // Check diagonal
      else if (row === col &&
        cells[0].textContent === currentPlayer &&
        cells[4].textContent === currentPlayer &&
        cells[8].textContent === currentPlayer) {
        winningCells = [0, 4, 8];
      }
      // Check anti-diagonal
      else if (row + col === BOARD_SIZE - 1 &&
        cells[2].textContent === currentPlayer &&
        cells[4].textContent === currentPlayer &&
        cells[6].textContent === currentPlayer) {
        winningCells = [2, 4, 6];
      }

      if (winningCells.length > 0) {
        gameActive = false;

        // Highlight winning cells
        winningCells.forEach(index => {
          cells[index].style.animation = 'winner 1s infinite';
        });

        // Show winner with SweetAlert
        setTimeout(() => {
          Swal.fire({
            title: `Player ${currentPlayer} wins! ðŸ†`,
            text: 'Do you want to play again?',
            icon: 'success',
            showCancelButton: true,
            confirmButtonText: 'Yes, play again!',
            cancelButtonText: 'No, thanks',
            confirmButtonColor: '#ff6b6b',
            backdrop: `
              rgba(0,0,123,0.4)
              url("https://sweetalert2.github.io/images/nyan-cat.gif")
              left top
              no-repeat
            `
          }).then((result) => {
            if (result.isConfirmed) {
              resetGame();
            } else {
              Swal.fire({
                title: 'Thanks for playing!',
                icon: 'info',
                confirmButtonColor: '#6bdaff',
                timer: 2000,
              }).then(() => {
                window.location.href = "https://www.facebook.com";
              });
            }
          });
        }, 500);

        return true;
      }
      else if (Array.from(cells).every(cell => cell.textContent.trim() !== "")) {
        gameActive = false;
        setTimeout(() => {
          Swal.fire({
            title: "It's a draw! ðŸ¤",
            text: 'Do you want to play again?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Play Again',
            cancelButtonText: 'No, Thanks',
            confirmButtonColor: '#6bdaff'
          }).then((result) => {
            if (result.isConfirmed) {
              resetGame();
            }
          });
        }, 500);
      }

      return false;
    }

    function resetGame() {
      gameBoard.innerHTML = '';
      createBoard();
      turn = 'X';
      gameActive = true;
      turnIndicator.textContent = 'X';
      turnIndicator.className = 'x-symbol';
    }

    // Initialize game
    createBoard();
  </script>
</body>

</html>
