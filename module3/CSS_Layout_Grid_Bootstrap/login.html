<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-black">
<form action="#" class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card w-50">
        <div class="card-header bg-success text-white">
          <h1 class="text-center mb-3">Login</h1>
        </div>
        <div class="card-body">
            <div class="dropdown d-flex justify-content-end">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div class="mb-2">
                <input autofocus type="text" name="" id="" class="form-control" placeholder="Username">
            </div>
            <div class="mb-2">
                <input type="password" name="" id="" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between mb-2">
                <label><input type="checkbox" name="" id=""> Remember me?</label>
                <a href="#">Forget password?</a>
            </div>
            <div class="d-grid">
                <button class="btn btn-success"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </div>
        </div>
    </div>
</form>

<script src="js/bootstrap.bundle.js"></script>

</body>
</html>
